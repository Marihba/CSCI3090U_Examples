<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="translation.js"></script>
  <title>2D Transforms - Translation</title>
</head>
<body>
  <h2>2D Transforms - Translation</h2>
  <canvas id="surface" width="400" height="400" style="border:1px solid #000000;">
  </canvas>
  <div>
    X translation: <input type="range" min="-50" max="50" value="1" class="slider" id="xTranslation">
    <input type="text" id="xTranslationValue" />
  </div>
  <div>
    Y translation: <input type="range" min="-50" max="50" value="1" class="slider" id="yTranslation">
    <input type="text" id="yTranslationValue" />
  </div>
</body>
</html>
