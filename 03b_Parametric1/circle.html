<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="circle.js"></script>
  <title>Circles</title>
  <style type="text/css">
    div {
      padding-top: 1rem;
    }
    button {
      width: 5rem;
    }
  </style>
</head>
<body>
  <h2>Circles</h2>
  <canvas id="surface" width="600" height="400" style="border:1px solid #000000;">
  </canvas>
  <div id="t"></div>
  <div>
    Speed: <input type="range" min="0" max="100" value="50" class="slider" id="speed">
  </div>
  <div>
    <button id="stopgo">Go</button>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>
</body>
</html>
